<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rajat Rana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
            letter-spacing: 2px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            display: block;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            object-fit: cover;
            border: 4px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rajat Rana</h1>
    </div>
</body>
</html>
