<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take a Pic - Instagram: rajatrana200</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 2rem 2.5rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #262626;
            margin-bottom: 0.5em;
        }
        .insta-id {
            color: #833ab4;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        #video {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 1em;
            background: #eee;
        }
        #canvas {
            display: none;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 1em;
        }
        .btn {
            background: linear-gradient(90deg, #fd5949 0%, #d6249f 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7em 1.5em;
            font-size: 1em;
            cursor: pointer;
            margin: 0.5em 0.2em;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #d6249f 0%, #fd5949 100%);
        }
        .footer {
            margin-top: 2em;
            color: #555;
            font-size: 0.95em;
        }
        .insta-link {
            color: #405de6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Take a Pic!</h1>
        <div class="insta-id">Instagram: <span>@rajatrana200</span></div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div>
            <button class="btn" id="captureBtn">Capture Photo</button>
            <button class="btn" id="downloadBtn" style="display:none;">Download</button>
            <button class="btn" id="retakeBtn" style="display:none;">Retake</button>
        </div>
    </div>
    <div class="footer">
        Connect with me on 
        <a class="insta-link" href="https://instagram.com/rajatrana200" target="_blank">@rajatrana200</a>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        // Start webcam
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert('Could not access the camera. Please allow camera access.');
            }
        }

        // Capture photo
        captureBtn.onclick = function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            video.style.display = 'none';
            canvas.style.display = 'block';
            captureBtn.style.display = 'none';
            downloadBtn.style.display = 'inline-block';
            retakeBtn.style.display = 'inline-block';
        };

        // Download photo
        downloadBtn.onclick = function() {
            const link = document.createElement('a');
            link.download = 'my_instagram_pic.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        // Retake photo
        retakeBtn.onclick = function() {
            video.style.display = 'block';
            canvas.style.display = 'none';
            captureBtn.style.display = 'inline-block';
            downloadBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
        };

        // Initialize
        startCamera();
    </script>
</body>
</html>
